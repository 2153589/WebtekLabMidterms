<!DOCTYPE html>
<html>
<head>
	<title>Reports</title>
	<script type="text/javascript">
		//create or open a database named "Rentals"
		var db = openDatabase('Rentals','1.0', 'My First Database', 2 * 1024 * 1024);

		//run a transaction
	db.transaction(function (tx) {  
   		tx.executeSql('CREATE TABLE IF NOT EXISTS HORSES (id UNIQUE, Name)');
   		tx.executeSql('INSERT INTO HORSES (id,Name) VALUES (1, "Horesy")');
   		tx.executeSql('INSERT INTO HORSES (id,Name) VALUES (2, "Petra")');
		tx.executeSql('INSERT INTO HORSES (id,Name) VALUES (3, "Stallion")');


   		tx.executeSql('CREATE TABLE IF NOT EXISTS TRAILS (id UNIQUE,Place,time,Rate)');
   		tx.executeSql('INSERT INTO TRAILS (id,Place,time,Rate) VALUES (1,"WrightPark",30, 200)');
   		tx.executeSql('INSERT INTO TRAILS (id,Place,time,Rate) VALUES (2,"WrightPark",1, 400)');
   		tx.executeSql('INSERT INTO TRAILS (id,Place,time,Rate) VALUES (3,"Marlboro Country",2, 800)');
   		tx.executeSql('INSERT INTO TRAILS (id,Place,time,Rate) VALUES (4,"Coutry Club",1.5, 600)');
   		tx.executeSql('INSERT INTO TRAILS (id,Place,time,Rate) VALUES (5,"Japansese Trail",3,1200)');
   		tx.executeSql('INSERT INTO TRAILS (id,Place,time,Rate) VALUES (6,"La Presa",5, 2000)');


   		


	}, error_log);

		//function to show all erros that may ocur during execution
		function error_log(error){
			console.log(error.message);
		}

	</script>
</head>
<body>
	<h2> Tugudug Rentals </h2>
</body>
</html>
