<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/styles2.css">
	<link rel="icon" type="img/png" href="images/black.png">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title> Tugudug </title>
</head>
<body>
	<!--Tugudug Header-->
	<div class="headercontainer">
		<div class = "headerWrapper">
			<div class = "headerLogo">
				<img src="images/white.png" alt="Logo">
			</div>
			<div class="headerName">
				<b>	Tugudug </b>	
			</div>
			
		</div>
	</div>

	<!--Employeecontainer -->
	<div class="employeecontainer">
		<button class="dropdown" type = "button" onclick="show()" >ID: 0001 Name: Juan Tamad</button>
		<div class = "employee" >
			<ul id = "empphoto">
			</ul>
			<ul id = "empdesc">
				<li id = "empid">
					Employee ID:
					<p>0001</p>
				</li>
				<li id = "empname">
					Employee Name:
					<p>Juan Tamad</p>
				</li>
				<li id = "#"></li>
			</ul>
		</div>

		<button class="dropdown" type = "button" onclick="show2()" >ID: 0002 Name: Pedro Pito</button>
		<div class = "employee" >
			<ul id = "empphoto">
			</ul>
			<ul id = "empdesc2">
				<li id = "empid">
					Employee ID:
					<p>0001</p>
				</li>
				<li id = "empname">
					Employee Name:
					<p>Juan Tamad</p>
				</li>
				<li id = "#"></li>
			</ul>
		</div>
	</div>

	<script>
		function show(){
			var x = document.getElementById("empdesc");
			if(x.style.display === "none"){
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}

		}

		function show2(){
			var x = document.getElementById("empdesc2");
			if(x.style.display === "none"){
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}

		}
	</script>

</body>
