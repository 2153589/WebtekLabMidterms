</head>
<body>

	</div>

	<div id="mySidenav" class="sidenav">
  		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  		<a href="#">About</a>
  		<a href="#">Services</a>

</div>
	<div id = "main">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

		<div class = "buttonContainer">

	<button id="myBtn" onclick=show()>Horse 1</button>
	<button id="myBtn" onclick=show()>Horse 2</button>
	<button id="myBtn" onclick=show()>Horse 3</button>
	<button id="myBtn" onclick=show()>Horse 4</button>
	<button id="myBtn" onclick=show()>Horse 5</button>
	<button id="myBtn" onclick=show()>Horse 6</button>
	<button id="myBtn" onclick=show()>Horse 7</button>
	<button id="myBtn" onclick=show()>Horse 8</button>
	<button id="myBtn" onclick=show()>Horse 9</button>
	<button id="myBtn" onclick=show()>Horse 10</button>

		<!-- The Modal -->
	<div id="myModal" class="modal">

  			<!-- Modal content -->
  		<div class="modal-content">
    		<div class="modal-header">
     			 <h2>Modal Header</h2>
    		</div>

    		<div class="modal-body">
      			<p>Some text in the Modal Body</p>
     		 	<p>Some other text...</p>
    		</div>

   			 <div class="modal-footer">
       			<button class = "close">Ok</button>
       		</div>		
    </div>
  </div>

	</div>
	</div>

	

	<script>
	// Get the modal
	var modal = document.getElementById('myModal');

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	var close = document.getElementById("mySidenav");

	// When the user clicks on the button, open the modal 
	 function show() {
    	modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
    	modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
    	if (event.target == modal) {
        	modal.style.display = "none";
    	}
	}

	function openNav() {
    	document.getElementById("mySidenav").style.width = "250px";
    	document.getElementById("main").style.marginLeft = "250px";
	}

	/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
	function closeNav() {
    	document.getElementById("mySidenav").style.width = "0";
    	document.getElementById("main").style.marginLeft = "0";
	}



	</script>

</body>
</html>
